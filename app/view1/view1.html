<div class="container search-box">
    <h2>חיפוש טפסים</h2>
    <div class="row">
        <div class="col-lg-12 ">
            <div class="row">

                <div  class=" col-xs-2">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="goSearchBy()"><span class="glyphicon glyphicon-search"></span></button>
                </span>

                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="clearSearch()"><span class="glyphicon glyphicon-repeat"></span></button>
                </span>
                </div>


             <div  class=" col-xs-2">
                 <select ng-model="query.type" class="form-control">
                     <option value="" selected disabled> סוג טופס
                     </option>
                     <option value="water">רשת מים
                     </option>
                     <option value="sewerage">רשת ביוב
                     </option>
                 </select>
             </div>

                <div  class=" col-xs-2">
                    <input type="text" class="form-control" name="x" placeholder="מגרש" ng-model="query.megrash">
                </div>

                <div  class=" col-xs-2">
                    <input type="text" class="form-control" name="x" placeholder="חלקה" ng-model="query.helka">
                </div>
                <div  class=" col-xs-2">
                    <input type="text" class="form-control" name="x" placeholder="גוש" ng-model="query.gosh">
                </div>
                <div  class=" col-xs-2">
                    <input type="text" class="form-control" name="x" placeholder="שם" ng-model="query.name">
                </div>

                <input type="hidden" name="search_param" value="all" id="search_param">


            </div>
        </div>
    </div>
</div>




<div>
    <h2>רשימת טפסים</h2>



    <div class="item-in-search clickable" ng-repeat="form in forms_list" ng-click="OpenForm(form._id)">

        <span class="glyphicon glyphicon-book"></span>
        <span style="font-weight: bold">{{form.name}}
        </span>
        <br>
        <span>
    גוש
        {{form.gosh}}
            </span>
        &nbsp; &nbsp;
        <span>
      --  חלקה
        {{form.helka}}
            </span>
        &nbsp; &nbsp;
        <span>
        --מגרש
        {{form.megrash}}
</span>

    </div>

</div>
